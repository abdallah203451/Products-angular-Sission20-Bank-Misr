<div class="flex justify-between items-center h-16 p-5 bg-gray-200">
  <!-- <input
    id="searchInput"
    type="text"
    placeholder="Search products..."
    class="border p-2 w-1/3"
    [(ngModel)]="title"
  /> -->
  <mat-form-field class="w-1/3">
    <mat-label>Search Title</mat-label>
    <input
      matInput
      #message
      maxlength="256"
      placeholder="Search products..."
      class="border p-2 w-1/3"
      [(ngModel)]="title"
      type="text"
    />
  </mat-form-field>
  <input
    id="filterType"
    class="border p-2 w-1/4"
    placeholder="Search Categories"
    [(ngModel)]="category"
  />

  <select
    id="sortPrice"
    class="border p-2 w-1/4"
    #sort
    (change)="filter(sort.value)"
  >
    <option value="asc">Price: Low to High</option>
    <option value="desc">Price: High to Low</option>
  </select>
</div>
<div class="container">
  <div class="header">
    <h1>Products</h1>
    <a class="add-task-button" routerLink="/add-product">Add Product</a>
    <a class="add-task-button" routerLink="/cart">Cart</a>
  </div>
  <div class="task-list">
    @for (p of product; track p) { @if(p.title.includes(title) &&
    p.category.includes(category)){
    <app-product-card [product]="p" (deleteTask)="onTaskDelete($event)">
    </app-product-card>
    } }
  </div>
</div>
